set -g default-terminal xterm-256color
set-option -g prefix C-a

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g status-left "#[bg=default,fg=colour105] #S "
set -g status-right ""
set -g status-justify "centre"
set -g status-style bg="default"

set -g pane-border-format 'â”€'
set -g pane-border-status bottom
set -g pane-border-style fg="colour239"
set -g pane-active-border-style fg="colour105"

set -g window-status-format "#[fg=colour105] #I - #W "
set -g window-status-current-format "#[bg=colour239,fg=colour105,bold] #I - #W "
set -g window-status-style bg="default",fg="colour105"
set -g window-status-separator "  "

set -g message-style bg="default",fg="colour216",bold
set -g message-command-style bg="default",fg="colour216",bold
